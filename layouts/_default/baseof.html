<!doctype html>
<html
  lang="{{ or site.Language.LanguageCode site.Language.Lang }}"
  dir="{{ or site.Language.LanguageDirection `ltr` }}"
>
  <head>
    {{ partial "head.html" . }}
  </head>
  <body>
    <header>{{ partial "header.html" . }}</header>
    <main>
      <div class="container">
      {{ block "main" . }}{{ end }}</main>
      </div>
    <footer>{{ partial "footer.html" . }} {{ partial "script.html" . }}</footer>

  </body>
</html>
