{{ define "main" }}

<div id="home-jumbotron" class="jumbotron text-center mybg-dark">
  {{ if .Params.repository }}
  <a
    class="d-flex align-items-center justify-content-center"
    href="{{ .Params.repository }}"
  >
    {{ end }}
    <h1 class="title">{{ .Title }}</h1>
    {{ if .Params.repository }}
    <i class="m-2" data-feather="external-link"></i>
  </a>

  {{ end }}

  <p class="lead">{{ .Summary}}</p>
  <p class="lead">{{ partial "metadata.html" . }}</p>
</div>

{{ if .Params.image }}
<div class="row d-flex justify-content-center mx-auto">
  <img class="rounded img-fluid project-image" src="{{ .Params.image }}" />
</div>
{{ end }}
<div class="m-2 mini-padding mb-4">{{ .Content }}</div>
{{ end }}
