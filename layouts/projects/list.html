{{ define "main" }}
<div id="home-jumbotron" class="jumbotron text-center mybg-dark">
  <h1 class="title">Project Portfolio</h1>
</div>

<div class="container">
  <div class="row d-flex gx-3">
    {{ range .Paginator.Pages }}
    <a href="{{ .Permalink }}" class="col-md-4">
      <div
        class="p-3 rounded mybg-clickable text-white project-card hover-border"
      >
        <h2 class="mx-auto">{{ .Title }}</h2>
        <img class="rounded img-fluid" src="{{ .Params.image }}" />
        <p>{{ .Summary }}</p>
      </div>
    </a>
    {{ end }}
  </div>

  <!-- Pagination links -->
  <div class="pagination">
    {{ if .Paginator.HasPrev }}
    <a href="{{ .Paginator.Prev.URL }}">Previous</a>
    {{ end }} {{ if .Paginator.HasNext }}
    <a href="{{ .Paginator.Next.URL }}">Next</a>
    {{ end }}
  </div>
</div>
{{ end }}
