<!-- Open Graph Metadata -->
<meta property="og:title" content="{{ .Title | safeHTML }}" />
<meta property="og:description" content="{{ .Params.summary | safeHTML }}" />
{{ if .Params.image }}
<meta property="og:image" content="{{ .Params.image | absURL }}" />
{{ end }}
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:type" content="article" />
<meta property="og:site_name" content="{{ .Site.Title | safeHTML }}" />

<!-- Twitter Card Metadata -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="{{ .Title | safeHTML }}" />
<meta name="twitter:description" content="{{ .Params.summary | safeHTML }}" />
{{ if .Params.image }}
<meta name="twitter:image" content="{{ .Params.image | absURL }}" />
{{ end }}

<!-- Links and other stuff -->
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />

<!-- Font config -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
  rel="stylesheet"
/>

<!-- Umami integration -->
<script
  async
  src="https://a.notarock.lol/umami"
  data-website-id="__UMAMI_ID__"
></script>

<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "BlogPosting",
    "headline": "{{ .Title | safeHTML }}",
    "description": "{{ .Params.summary | default .Description | safeHTML }}",
    {{ if .Params.image }}
    "image": "{{ .Params.image | absURL }}",
    {{ end }}
    "author": {
      "@type": "Person",
      "name": "Roch D'Amour"
    },
    "publisher": {
      "@type": "Organization",
      "name": "{{ .Site.Title | safeHTML }}",
      "logo": {
        "@type": "ImageObject",
        "url": "{{ .Site.Params.logo | absURL }}"
      }
    },
    "mainEntityOfPage": {
      "@type": "WebPage",
      "@id": "{{ .Permalink }}"
    },
    "datePublished": "{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}",
    "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}"
  }
</script>

{{ $title := print .Site.Title " | " .Title }} {{ if .IsHome }}{{ $title =
.Site.Title }}{{ end }}
<title>{{ $title }}</title>
